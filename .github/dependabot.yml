# Dependabot config file

version: 2
updates:
  # Maintain the workflow dependencies.
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    reviewers:
      - 'VIKTORVAV99'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']

  # Maintain the web npm (pnpm) dependencies.
  - package-ecosystem: 'npm'
    directory: '/web/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 10
    reviewers:
      - 'VIKTORVAV99'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major', 'version-update:semver-patch']
    groups:
      radix-ui:
        patterns:
          - '@radix-ui/*'
      types:
        patterns:
          - '@types/*'
      d3:
        patterns:
          - 'd3-*'
      i18next:
        patterns:
          - 'i18next'
          - 'i18next-*'
          - 'react-i18next'
      topojson:
        patterns:
          - 'topojson-*'
      storybook:
        patterns:
          - 'storybook'
          - '@storybook/*'
      eslint:
        patterns:
          - 'eslint'
          - 'eslint-*'
      prettier:
        patterns:
          - 'prettier'
          - 'prettier-*'
      capacitor:
        patterns:
          - '@capacitor/*'
      tailwind:
        patterns:
          - 'tailwindcss'
          - 'tailwindcss-*'
          - 'tailwind-*'
          - '@tailwindcss/*'
      tanstack:
        patterns:
          - '@tanstack/*'
      sentry:
        patterns:
          - '@sentry/*'
